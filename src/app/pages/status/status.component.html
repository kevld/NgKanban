<div>
    <app-board-selector></app-board-selector>
</div>
<div>
    <fluent-label>Add a status</fluent-label>
    <fluent-text-field ngDefaultControl [(ngModel)]="newStatusName"></fluent-text-field>
    <fluent-button appearance="accent" (click)="createStatus()">Add</fluent-button>
</div>
<div>
    <fluent-listbox aria-labelledby="lb_label">
        <fluent-option *ngFor="let status of status$ | async">{{ status.name }}</fluent-option>
    </fluent-listbox>
</div>
